{% extends "orders/layout.html" %}

{% block title %}
Register
{% endblock %}

{% block body %}
<nav>
	<a href="{% url 'index' %}">Home</a>
	<a href="{% url 'shoppingcart' %}">Cart</a>
	<a href="{% url 'logout' %}">Logout</a>
	<span id="user">{{ user.username }}</span>
</nav>
<h1>Welcome to Artichoke Basielle Pizza</h1>

<h2>Menu</h2>

<form action="{% url 'addtocart' %}" method="post">
	{% csrf_token %}
	<select name="pizza" class="input">
			<option value="0">---------</option>
		{% for pizza in pizzas %}
			<option value="{{ pizza.id }}">{{ pizza.pizza }} {{pizza.items}} Pizza</option>
		{% endfor %}
	</select class="input">
	<select name="size" class="input">
		<option value="0">---------</option>
		<option value="Small">Small</option>
		<option value="Large">Large</option>
	</select><div class="checkbox">
	{% for topping in toppings %}

		<div id="checkbox"><input type="checkbox" value="{{ topping.id }}" name="toppings">{{ topping }}</div>
	{% endfor %}
	</div>


	<input type="submit" value="Add to Cart" class="input">
</form>
<h3></h3>


<script>
	// Find the CSRF Token cookie value
	function parse_cookies() {
	    var cookies = {};
	    if (document.cookie && document.cookie !== '') {
	        document.cookie.split(';').forEach(function (c) {
	            var m = c.trim().match(/(\w+)=(.*)/);
	            if(m !== undefined) {
	                cookies[m[1]] = decodeURIComponent(m[2]);
	            }
	        });
	    }
	    return cookies;
	}
	var cookies = parse_cookies();

	var type = document.querySelectorAll('select')[0].value;
	var size = document.querySelectorAll('select')[1].value;
	const h3 = document.querySelector('h3');
	

	document.addEventListener('DOMContentLoaded', function() {
		
		// configure typehead for price display
		document.querySelectorAll('select').forEach(function(element){
			element.addEventListener('change', function() {

				type = document.querySelectorAll('select')[0].value;
				size = document.querySelectorAll('select')[1].value;
				

				if (type == 0 || size == 0) { 
					h3.innerHTML = "";
					return;
				}

				const request = new XMLHttpRequest();
				request.open('POST','/ajax');
				request.setRequestHeader('X-CSRFToken', cookies['csrftoken']); 
				request.onload = function() {
					
					// const info = JSON.parse(request.responseText);
					// const price = info.price;
					var price = request.responseText;
					h3.innerHTML = "Price: $" + price;

				};

				const data = new FormData();
				data.append('type', type);
				data.append('size', size);
				data.append('token', "{% csrf_token %}")
				request.send(data);
			});
		});

		// stop FORM from submitting if empty
		document.querySelector('form').onsubmit = function() {
			if (type == 0 || size == 0) { 
					return false;
				}
			return true;
		};





	});
</script>
{% endblock %}
